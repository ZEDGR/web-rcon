<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous" />

        <style>
            html,
            body {
                height: 100%;
                width: 100%;
            }

            body {
                display: -ms-flexbox;
                display: -webkit-box;
                display: flex;
                -ms-flex-align: center;
                -ms-flex-pack: center;
                -webkit-box-align: center;
                align-items: center;
                -webkit-box-pack: center;
                justify-content: center;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }
            .form-signin {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
            .form-signin .checkbox {
                font-weight: 400;
            }
            .form-signin .form-control {
                position: relative;
                box-sizing: border-box;
                height: auto;
                padding: 10px;
                font-size: 16px;
            }
            .form-signin .form-control:focus {
                z-index: 2;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
        <title>Web Rcon</title>
    </head>
    <body class="text-center">
        <div id="app">
            <header>
                <div class="row">
                    <div class="col-md-12">
                        <img class="mb-4" src="https://www.rustadmin.com/img/logoRustadmin.png" alt="main_logo" width="72" height="72">
                        <h1 class="h3 mb-3 font-weight-normal">Web Rcon</h1>
                    </div>
                </div>
                <div class="row" v-if="authToken">
                    <div class="col-md-12">
                        <button class="btn btn-light float-right mb-2" @click="logout()"><i class="fas fa-sign-out-alt"></i></button>
                        <button class="btn btn-light float-right mb-2" @click="getPlayers()"><i class="fa fa-redo-alt"></i></button>
                    </div>
                </div>
            </header>
            <div v-if="authToken">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-striped table-hover">
                            <thead class="thead-light">
                                <tr class="text-center">
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Score</th>
                                    <th scope="col">IP</th>
                                    <th scope="col">Rate</th>
                                    <th scope="col">Ping</th>
                                    <th scope="col" colspan="2">Actions</th>
                                </tr>
                            </thead>
                            <tbody v-if="playerList.length">
                                <tr class="text-center" v-for="player in playerList" :key="player.name">
                                    <th scope="row">{{ player.num }}</th>
                                    <td>{{ player.name }}</td>
                                    <td>{{ player.score }}</td>
                                    <td>{{ player.address }}</td>
                                    <td>{{ player.rate }}</td>
                                    <td>{{ player.ping }}</td>
                                    <td><a href="#" class="text-danger" @click="kickPlayer(player)"><i class="fa fa-user-times"></i></a></td>
                                    <td><a href="#" class="text-dark" @click="banPlayer(player)"><i class="fa fa-gavel"></i></a></td>
                                </tr>
                            </tbody>
                            <tbody v-else>
                                <tr>
                                    <td colspan="7">No Players Online</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div v-else>
                <form class="form-signin" @submit="login">
                    <label for="rcon_password" class="sr-only">Password</label>
                    <input type="password" id="rcon_password" class="form-control" placeholder="Rcon Password" v-model="rconPassword"
                        required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>
        <!-- <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script> -->
        <script src="public/static/js/main.js"></script>
    </body>
</html>
